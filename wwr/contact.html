<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting-Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/rafting-logo.png" alt="rafting-grayscale">
        <nav>
            <a href="index.html">Home</a>
            <a href="trips.html">Trips</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="information">
            <h2>Contact Information</h2>
            <p>Address: 123 street name, city name, state 01234</p>
            <p>Office Phone: 123-456-7890</p>
            <p>Trip Scheduling Phone: 123-456-7890</p>
            <p>Email: valid_username@domainname.com</p>
        </section>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23744.551093759124!2d-111.57369380326004!3d41.93437110043237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1739038376389!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="employees">
            <h2>Employees</h2>
                <figure>
                    <img src="images/happy_1.jpg" alt="happy_1">
                    <figcaption>Johnny</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_2.jpg" alt="happy_2">
                    <figcaption>Amber</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_3.jpg" alt="happy_3">
                    <figcaption>Kevin</figcaption>
                </figure>
        </section>
        <section class="contact_form">
            <h2>Contact Us Form:</h2>
                <form action="" class="form">
                    <input type="radio" id="general" name="contact_reason"  value="General Inquiry">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="contact_reason"  value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="contact_reason"  value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname">
                    <input type="submit" value="Submit">
                </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | Steady Journeys | Michael Petersen</p>
        <nav class="sociallinks">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-logo.png" alt="facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter-x-logo.webp" alt="X">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-logo.jpg" alt="instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
